<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
        <div class="display">
            <p id="mydisplay">0</p>
        </div>
        <div>
            <button id="C" class="in">C</button>
            <button id="modulo" class="in">%</button>
            <button id="backspace" class="in">โซ</button>
            <button id="division" class="in">รท</button>
        </div>
        <div>
            <button id="seven" class="in">7</button>
            <button id="eight" class="in">8</button>
            <button id="nine" class="in">9</button>
            <button id="multiplication" class="in">*</button>
        </div>
        <div>
            <button id="four" class="in">4</button>
            <button id="five" class="in">5</button>
            <button id="six" class="in">6</button>
            <button id="subtraction" class="in">-</button>
        </div>
        <div>
            <button id="one" class="in">1</button>
            <button id="two" class="in">2</button>
            <button id="three" class="in">3</button>
            <button id="addition" class="in">+</button>
        </div>
        <div>
            <button id="zero" class="in">0</button>
            <button id="doublezero" class="in">00</button>
            <button id="dot" class="in">.</button>
            <button id="equal" class="in">=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
